<div class="col-xl-4 col-sm-6">
    <div class="axil-product product-style-one mb--30">
        <div class="thumbnail">
            <a href="{% url 'product' product.slug %}">
                <img src="{{ product.images.all.0.image.url }}" alt="Product Images">
            </a>
            <div class="label-block label-right">
                <div class="product-badget">{% if product.discount %}{{ product.discount }}% OFF{% else %}{% endif %}</div>
            </div>
            <div class="product-hover-action">
                <ul class="cart-action">
                    <li class="wishlist"><a href="wishlist.html"><i class="far fa-heart"></i></a></li>
                    <li class="select-option"><a href="cart.html">Add to Cart</a></li>
                    <li class="quickview"><a href="#" data-bs-toggle="modal" data-bs-target="#quick-view-modal"><i class="far fa-eye"></i></a></li>
                </ul>
            </div>
        </div>
        <div class="product-content">
            <div class="inner">
                <h5 class="title"><a href="{% url 'product' product.slug %}">{{ product.title }}</a></h5>
                <div class="product-price-variant">
                    <span class="price current-price">{{ product.price }}</span>
                    <span class="price old-price">{% if product.old_price %}{{ product.old_price }}{% else %}{% endif %}</span>
                </div>
            </div>
        </div>
    </div>
</div>
